<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pie Chart</title>
    <link rel="stylesheet" href="../style/main.css" />
    <script src="../dist/pieChart.js"></script>
    <script src="../dist/vendor.js"></script>
  </head>
  <body>
    <div class="chart-title">
      <div class="mark">
        <div class="desktop-mark circle"></div>
        Desktop
      </div>
      <div class="mark">
        <div class="mobile-mark circle"></div>
        Mobile
      </div>
      <div class="mark">
        <div class="tablet-mark circle"></div>
        Tablet
      </div>
      <div class="mark">
        <div class="tv-mark circle"></div>
        TV
      </div>
    </div>
    <div id="pie"></div>
  </body>
</html>
